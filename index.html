        <button class="btn btn-xs btn-danger" data-name="{{this.name}}"><i class="icon-remove"></i> </button>

{{/each}}
</script>
<script id="user-template" type="text/x-handlebars-template">
{{#data}}
  <tr>
    <td>{{name}}</td>
    <td>

        <button class="btn btn-xs btn-danger" data-name={{name}}><i class="icon-remove"></i> </button>
    
    </td>
  </tr>
{{/data}}
</script>


<script type="text/javascript">
  $(function() {
    $.ajax({
      url: '/demo/users',
      dataType: 'json',
      success: function(result) {
        $('#user-table').children('tbody').append(Handlebars.compile($('#user-list-template').html())(result));
      }
    })
    // 增加新的app
    $('#newuser').click(function() {
      var data = JSON.stringify($('#user-form').serializeJson());
      console.log(data);
      $.ajax({
        type: 'POST',
        url: '/demo/adduser',
        dataType: 'json',
        contentType: "application/json",
        data: data
      }).done(function(msg) {
        console.log(msg);
        if(msg.success) {
          $('#closebtn').click();
          var html = Handlebars.compile($('#user-template').html())(msg);
          $('#user-table').children('tbody').append(html);
        }
      })
    })

    // 删除user
    $('#user-table').delegate("button.btn-danger", 'click', function() {
      var _this = $(this);
      var name = _this.data("name");
      var datastr = JSON.stringify({name: name})

      $.ajax({
        type: 'POST',
        url: '/demo/deluser',
        dataType: 'json',
        contentType: "application/json",
        data: datastr,
        success: function(data) {
          if(data.success) {
            _this.parent().parent().remove();
          }
        }
      })
    })
  });
</script>
