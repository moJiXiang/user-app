<script id="app-template" type="text/x-handlebars-template">
{{#each data}}
  <tr>
    <td>{{this.name}}</td>
    <td>{{this.version_name}}</td>
    <td>{{this.version_code}}</td>
    <td><span class="label label-success">{{this.category}}</span></td>
    <td>{{this.sub_category}}</td>
    <td>

        <button class="btn btn-xs btn-success"><i class="icon-eye-open"></i> </button>
        <button class="btn btn-xs btn-warning"><i class="icon-pencil"></i> </button>
        <button class="btn btn-xs btn-danger" data-id="{{this.id}}"><i class="icon-remove"></i> </button>
    
    </td>
  </tr>
{{/each}}
</script>


<script type="text/javascript">
  $(document).ready(function() {
    $.ajax({
      url: '/demo/apps',
      dataType: 'json',
      success: function(result) {
        var htmls = Handlebars.compile($('#app-template').html())(result);
        $('#app-table').children('tbody').append(htmls);
      }
    })
   
    // 增加新的app
    $('#newapp').click(function() {
      // var appdata = $('#app-form').serialize();
      var appdata = JSON.stringify($('#app-form').serializeJson());
      console.log(appdata);
      $.ajax({
        type: 'POST',
        url: '/demo/addapp',
        dataType: 'json',
        data: appdata
      }).done(function(msg) {
        console.log(msg);
      })
    })

    // 删除app
    $('#app-table').delegate("button.btn-danger", 'click', function() {
      var appid = $(this).data("id");
      var datastr = JSON.stringify({app_id: appid})
      console.log(appid);
      $.ajax({
        type: 'POST',
        url: '/demo/delapp',
        data: datastr,
        success: function(data) {
          console.log(data);
        }
      })
    })
  })
</script>
